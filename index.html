<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <div class="content">
          <div class="logo">
            <img src="images/logo.svg" alt="Base Apparel Logo" />
          </div>
          <div class="title">
            <h1><span>We're</span> Coming Soon</h1>
          </div>
          <div class="description">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="form" name="form">
              <input id="email" type="text" value="Email Address" name="email"/>
              <button class="btn btn-submit" id="submit">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            <div class="error inv">
              <img src="images/icon-error.svg" alt="">
            </div>
            <div class="validation inv">
              <p>
                Please provide a valid email
              </p>
            </div>
          </div>
        </div>
        <div class="hero">
          <!-- HERO IMAGE -->
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="js/validation.js"></script>
</html>
